{% extends 'base.html' %}

{% block title %} Delete Product
{% endblock %}

{% block content %}
    <h2 class="text-center mt-5"> Delete Product </h2>

    <div class="container w-25 mt-5 text-center">
        <form method="POST">
            {% csrf_token %}
            <h5> Are you sure you want to delete this item? </h5><br>
            <div class="text-center">
                <div class="btn-group mt-3">
                    <div class="mx-3">
                        <button type="submit" class="btn btn-danger">Yes</button>
                    </div>
                    <div class="mx-3">
                        <button type="button" class="btn btn-primary"
                            onclick="location.href='/clothes/product_detail/{{product.id}}'">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
